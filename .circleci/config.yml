version: 2.0
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
    
    environment:
      TEST_RESULTS: /tmp/test-results
      
    steps:
      - checkout
    
      - run: mkdir -p $TEST_RESULTS
      
      - run: 
          name: Run integration tests
          command: |
            ./scripts/tests.sh
      
      - store_artifacts:
          path: /tmp/test-results/junit.xml
          destination: test-reports
      
      - store_test_results:
          path: /tmp/test_results
