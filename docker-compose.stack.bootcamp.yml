networks:
  traefik-public:
    external: true
    name: traefik-public
services:
  backend:
    build:
      context: ./backend
      dockerfile: backend.dockerfile
      target: dev-runner
    volumes:
      - bootcamp:/persist
    deploy:
      labels:
        traefik.enable: "true"
        traefik.corgi.frontend.rule: "PathPrefix:/api,/docs,/redoc,/openapi.json"
        traefik.corgi.port: 80
        traefik.bootcamp.frontend.rule: "PathPrefixStrip:/bootcamp"
        traefik.bootcamp.port: 3000
        traefik.tags: ${TRAEFIK_TAG}
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        delay: 10s
        parallelism: 1
    environment:
      BACKEND_CORS_ORIGINS: http://localhost, http://localhost:3000
      POSTGRES_DB: corgi_bootcamp
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_PASSWORD: ''
      POSTGRES_SERVER: db
      POSTGRES_USER: postgres
      REVISION: ${REVISION}
      STACK_NAME: ${STACK_NAME}
      TAG: ${TAG}
      DEPLOYED_AT: ${DEPLOYED_AT}
      GITHUB_API_TOKEN: ${GITHUB_API_TOKEN}
      GITHUB_OAUTH_ID: ${GITHUB_OAUTH_ID}
      GITHUB_OAUTH_SECRET: ${GITHUB_OAUTH_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
    image: openstax/corgi-backend:${TAG}
    logging:
      options:
        awslogs-stream: corgi_bootcamp_backend
    command: ./bin/prestart-bootcamp.sh
    networks:
      default: {}
      traefik-public: {}
  db:
    deploy:
      placement:
        constraints:
        - node.labels.app-db-data == true
        - node.role == manager
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: corgi_bootcamp
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_PASSWORD: ''
      POSTGRES_SERVER: db
      POSTGRES_USER: postgres
      REVISION: ${REVISION}
      STACK_NAME: ${STACK_NAME}
      TAG: ${TAG}
      DEPLOYED_AT: ${DEPLOYED_AT}
      SQLALCHEMY_POOL_SIZE: 20
      SQLALCHEMY_MAX_OVERFLOW: 10
    image: postgres:12
    logging:
      options:
        awslogs-stream: corgi_bootcamp_db
  frontend:
    deploy:
      labels:
        traefik.enable: "true"
        traefik.frontend.rule: PathPrefix:/
        traefik.port: '80'
        traefik.tags: ${TRAEFIK_TAG}
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        delay: 10s
        parallelism: 1
    environment:
      BOOTCAMP: true
    image: openstax/corgi-frontend:${TAG}
    logging:
      options:
        awslogs-stream: corgi_bootcamp_frontend
    networks:
      default: {}
      traefik-public: {}
  proxy:
    command: --docker \ --docker.swarmmode \ --docker.watch \ --docker.exposedbydefault=false
      \ --constraints=tag==${TRAEFIK_TAG} \ --logLevel=INFO \ --accessLog \ --web
    deploy:
      labels:
        traefik.docker.network: traefik-public
        traefik.enable: "true"
        traefik.frontend.rule: Host:corgi-bootcamp.ce.openstax.org
        traefik.port: '80'
        traefik.servicehttp.frontend.entryPoints: http
        traefik.tags: traefik-public
      placement:
        constraints:
        - node.labels.proxy == true
        - node.role == manager
    image: traefik:v1.7
    logging:
      options:
        awslogs-stream: corgi_bootcamp_proxy
    networks:
      default: {}
      traefik-public: {}
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock:rw
version: '3.7'
volumes:
  bootcamp:
