---
resource_types:
  - name: workflow-events
    type: docker-image
    source:
      repository: openstax/workflow-event-resource

resources:
  - name: pdf-spike
    type: git
    source:
      uri: https://github.com/openstax/pdf-spike.git

  - name: cnx-recipes
    type: git
    source:
      uri: https://github.com/openstax/cnx-recipes.git

  - name: workflow-events-queued
    type: workflow-events
    source:
      api_root: ((pdf-job-queue-url))
      status_id: 1 # Queued

  - name: workflow-events-updater
    type: workflow-events
    source:
      api_root: ((pdf-job-queue-url))
      status_id: 0 # Placeholder

  - name: ce-pdf-spike
    type: s3
    source:
      bucket: ce-pdf-spike
      access_key_id: ((aws-access-key-id))
      secret_access_key: ((aws-secret-access-key))
      skip_download: true

jobs:
  - name: bakery
    plan:
      - get: workflow-events-queued
        trigger: true
        version: every

      - put: workflow-events-updater
        params:
          id: workflow-events-queued/id
          status_id: "2" # Assigned

      - get: pdf-spike
      - get: cnx-recipes

      - task: look up book
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: openstax/nebuchadnezzar

          inputs:
            - name: workflow-events-queued
          outputs:
            - name: book

          run:
            path: /bin/bash
            args:
              - -cxe
              - |
                exec 2> >(tee book/stderr >&2)
                tail workflow-events-queued/*
                cp workflow-events-queued/id book/event_id
                cp workflow-events-queued/collection_id book/collection_id
                cp workflow-events-queued/version book/version
                cp workflow-events-queued/content_server book/server
                wget -q https://raw.githubusercontent.com/openstax/cnx-recipes/master/books.txt
                set +x
                . books.txt
                set -x
                for book_config in "${BOOK_CONFIGS[@]}"
                do
                  read -r book_name recipe_name _ book_colid _ <<< "$book_config"
                  if [ "$book_colid" == "$(cat book/collection_id)" ]
                  then
                    echo -n "$book_name" >book/name
                    echo -n "$recipe_name" >book/recipe
                  fi
                done
                echo -n "https://ce-pdf-spike.s3.amazonaws.com/$(cat book/name).pdf" >book/pdf_url
                if [ ! -f book/name ]
                then
                  set +x
                  echo "Book not found" >book/stderr
                  exit 1
                fi
        on_success:
          put: workflow-events-updater
          params:
            id: workflow-events-queued/id
            status_id: "3" # Processing
        on_failure:
          put: workflow-events-updater
          params:
            id: workflow-events-queued/id
            status_id: "4" # Failed

      - task: fetch book
        file: pdf-spike/bakery/tasks/fetch-book.yml
        on_failure:
          put: workflow-events-updater
          params:
            id: workflow-events-queued/id
            status_id: "4" # Failed

      - task: assemble-book
        file: pdf-spike/bakery/tasks/assemble-book.yml
        on_failure:
          put: workflow-events-updater
          params:
            id: workflow-events-queued/id
            status_id: "4" # Failed

      - task: bake-book
        file: pdf-spike/bakery/tasks/bake-book.yml
        on_failure:
          put: workflow-events-updater
          params:
            id: workflow-events-queued/id
            status_id: "4" # Failed

      - task: mathify-book
        file: pdf-spike/bakery/tasks/mathify-book.yml
        on_failure:
          put: workflow-events-updater
          params:
            id: workflow-events-queued/id
            status_id: "4" # Failed

      - task: build-pdf
        file: pdf-spike/bakery/tasks/build-pdf.yml
        on_failure:
          put: workflow-events-updater
          params:
            id: workflow-events-queued/id
            status_id: "4" # Failed

      - put: ce-pdf-spike
        params:
          file: artifacts/*.pdf
          acl: public-read
          content_type: application/pdf
        on_success:
          put: workflow-events-updater
          params:
            id: workflow-events-queued/id
            status_id: "5" # Completed
            pdf_url: book/pdf_url
        on_failure:
          put: workflow-events-updater
          params:
            id: workflow-events-queued/id
            status_id: "4" # Failed
